            Default: =ThisItem.'Account Name'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Accounts],DataSourceInfo.DisplayName,"name")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Accounts], DataSourceInfo.MaxLength, "name")
